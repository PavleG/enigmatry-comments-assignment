<mat-toolbar class="main-menu">
  <span class="logo-wrapper">
    <a class="logo item clickable" mat-button routerLink="//">
      <span i18n="@@app.title">Front end app</span>
    </a>
  </span>

  <span class="spacer"></span>

  <nav class="content">
    @for (language of languages; track $index) {
    <button
      mat-button
      color="primary"
      class="item"
      type="button"
      (click)="onLanguageSelect(language.short)"
    >
      <mat-icon
        class="icon"
        aria-hidden="false"
        [ariaLabel]="language.aria"
        [fontIcon]="language.icon"
      ></mat-icon>
      <span class="description">{{ language.description }}</span>
    </button>
    }
  </nav>
</mat-toolbar>
