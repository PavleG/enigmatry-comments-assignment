<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title [routerLink]="['comments', comment.id]">{{ comment.title }}</mat-card-title>
    <mat-card-subtitle>Posted: {{ comment.postedOn }}</mat-card-subtitle>
    @if (comment.editedOn) {<mat-card-subtitle>Edited: {{ comment.editedOn }}</mat-card-subtitle>}
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ comment.description }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button type="button" mat-raised-button (click)="onEdit()">Edit</button>
    <button type="button" mat-raised-button (click)="onDelete(comment.id)">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
