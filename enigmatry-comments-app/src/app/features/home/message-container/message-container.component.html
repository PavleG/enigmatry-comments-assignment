@if (!messageService.isDismissed()) {
<mat-card routerLink="messages" class="clickable">
  <mat-card-content>
    <span i18n="@@message-box.message">You have new messages!</span>
    <button type="button" mat-icon-button (click)="dismiss($event)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
}
