<div class="action-buttons">
<button type="button" mat-raised-button (click)="onAdd()" i18n="@@comments.add">Add comment</button>
</div>
@if (isFetching()) {
<mat-spinner></mat-spinner>
}
@if (comments().length === 0 && !isFetching()) {
<p i18n="@@comments.empty">No comments found.</p>
}
@for (comment of comments(); track comment.id) {
<app-comment [comment]="comment" />
}

@if (totalComments() > 0) {
<mat-paginator
  [length]="totalComments()"
  [pageSize]="pageSize()"
  [pageIndex]="pageIndex()"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChange($event)"
>
</mat-paginator>
}
