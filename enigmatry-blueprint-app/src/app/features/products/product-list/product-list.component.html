<a class="button accent" routerLink="./create">Create</a>
<app-g-product-list
    [data]="data | async" 
    [loading]="loading"
    [defaultSort]="query"
    [rowContextMenuFormatter]="productListRowContextMenuFormatter"
    (sortChange)="sortChange($event)" 
    (pageChange)="pageChange($event)"
    (selectionChange)="selectionChange($event)"
    (contextMenuItemSelected)="onContextMenuItemSelected($event)">
</app-g-product-list>
