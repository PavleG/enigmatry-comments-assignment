
<enigmatry-grid [columns]="columns"
                [data]="data"
                [showPaginator]="showPaginator"
                [showFirstLastButtons]="showFirstLastButtons"
                [pageSizeOptions]="pageSizeOptions"
                [hidePageSize]="hidePageSize"
                [sortActive]="defaultSort?.sortBy ?? ''"
                [sortDirection]="defaultSort?.sortDirection ?? ''"
                [multiSelectable]="multiSelectable"
                [rowSelectable]="rowSelectable"
                [loading]="loading"
                [headerTemplate]="headerTemplate"
                [cellTemplate]="cellTemplate"
                [showContextMenu]="showContextMenu"
                [contextMenuItems]="contextMenuItems"
                (pageChange)="pageChange.emit($event)"
                (sortChange)="sortChange.emit($event)"
                (rowSelectionChange)="selectionChange.emit($event)"
                (contextMenuItemSelected)="contextMenuItemSelected.emit($event)"
                (rowClick)="rowClick.emit($event)">
</enigmatry-grid>

<ng-template #nameTpl let-row let-index="index" let-col="colDef">
    <app-product-name-with-link-cell [rowData]="row" [colDef]="col"></app-product-name-with-link-cell>
</ng-template>
<ng-template #typeTpl let-row let-index="index" let-col="colDef">
    <app-product-type-cell [rowData]="row" [colDef]="col"></app-product-type-cell>
</ng-template>
