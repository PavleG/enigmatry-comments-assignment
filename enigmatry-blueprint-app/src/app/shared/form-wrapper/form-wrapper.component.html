<ng-content></ng-content>

<ng-template #defaultFormButtonsTpl>
    <div class="action-buttons">
        <button *ngIf="!formComponent.isReadonly" class="button accent" type="submit">{{formComponent.saveButtonText}}</button>

        <button type="button" class="button primary" (click)="formComponent.cancel.emit()">{{formComponent.cancelButtonText}}</button>
    </div>
</ng-template>
